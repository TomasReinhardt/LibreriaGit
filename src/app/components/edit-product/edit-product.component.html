<form id="editProduct" #editProduct="ngForm" class="conteiner-Product" (ngSubmit)="saveProduct(editProduct)">
    <div class="image">
        <img src="{{product.image}}"  alt="{{product.name}}"/>
    </div>
    <div class="infoP">
        <span>
            <div class="inputExten"><input type="text" name="name" #name="ngModel" [(ngModel)]="product.name" required/></div>
            <div>Categoria: <input type="text" name="category" #category="ngModel" [(ngModel)]="product.category" required/></div>
            <div>Marca: <input type="text" name="marca" #marca="ngModel" [(ngModel)]="product.marca"/></div>
            <div>Stock: <input type="checkbox" name="stock" #stock="ngModel" [(ngModel)]="product.stock"/></div>
            <div>Precio: <input type="number" name="price" #price="ngModel" [(ngModel)]="product.price"/></div>
            <div>Descuento: <input type="number" name="discount" #discount="ngModel" [(ngModel)]="product.discount"/></div>
            <div>Descripci√≥n: <textarea type="text" name="description" #description="ngModel" [(ngModel)]="product.description"></textarea></div>
            <div class="inputExten"><input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/></div>
        </span>
        <a class="agotado delete" (click)="deleteProduct(product._id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </a>
        <a class="agotado" [routerLink]="['/product',product._id]">Cancelar</a>
        <div id="button">
            <input type="submit" value="Guardar"/>
        </div>
    </div>
</form>
